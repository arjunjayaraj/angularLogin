<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="resources/css/index.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<title>Welcome to Spark</title>

</head>
<body>


	<div id="mainContainer">
		<div class="contain">

			<img src="resources/images/logo_just_spark.svg" class="picTest" />
			<div class="logoContainer">

				<div class="logoName">
					<h2>
						<strong>Spark</strong>
					</h2>
				</div>
				<div class="tagline">
					<span>Start Coding Today</span>
				</div>
			</div>
			<div class="divider"></div>
			<section>
			<ul>
			<li></li>
			<li></li>
			</ul>
			</section>
			<div class="loginForm">
				<section class="tab" ng-controller="TabController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{loginPillActive:panel.isSelected(1) }"><a href
							ng-click="panel.selectTab(1)" class="loginPill">Login</a></li>
						<li ng-class="{loginPillActive:panel.isSelected(2) }"><a href
							ng-click="panel.selectTab(2)" class="loginPill">Register</a></li>
					</ul>
					<form ng-controller="LoginController as loginCtrl">
						<div id="username">
							<input type="text" class="usernameInput" placeholder="Username"
								value="asdasdas" ng-model="loginCtrl.user.username">
						</div>
						<div id="password">
							<input type="password" class="passwordInput"
								placeholder="Password" value=""
								ng-model="loginCtrl.user.password">
						</div>
						<div ng-show="panel.isSelected(1)">
							<button type="button" ng-show="panel.isSelected(1)" class="submitButton">Login</button>
						</div>
						<div ng-show="panel.isSelected(2)">
							<button type="button" class="submitButton">Register</button>
						</div>
					</form>
				</section>

			</div>
		</div>
	</div>
</body>


<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="resources/js/index.js" type="text/javascript"></script>
<script src="resources/js/app.js" type="text/javascript"></script>

</html>
